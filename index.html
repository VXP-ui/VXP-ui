    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200vh; /* Increased height for scrolling */
            background: linear-gradient(135deg, #000428, #004e92, #00c6ff); /* Gradient from black to blue to light blue */
            color: #f0f0f0;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            opacity: 0; /* Hidden by default */
            transform: translateY(50px); /* Start slightly below */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition for opacity and transform */
        }
        .visible {
            opacity: 1; /* Fully visible */
            transform: translateY(0); /* Move to original position */
            animation: jiggle 0.5s ease; /* Add jiggle animation */
        }
        @keyframes jiggle {
            0% { transform: translate(0); }
            10% { transform: translate(-5px, 0); }
            20% { transform: translate(5px, 0); }
            30% { transform: translate(-5px, 0); }
            40% { transform: translate(5px, 0); }
            50% { transform: translate(0); }
        }
        .button {
            background-color: transparent; /* Transparent background */
            color: #00AFF0; /* Text color */
            border: 2px solid rgba(0, 175, 240, 0.7); /* Semi-transparent border */
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: rgba(0, 175, 240, 0.2); /* Slightly colored on hover */
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
        a {
            color: #00AFF0;
            text-decoration: none;
            font-weight: 700; /* Bold for links */
        }
        a:hover {
            text-decoration: underline;
        }
        .status-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .discord-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .vibrate {
            animation: vibrate 0.1s linear;
        }
        @keyframes vibrate {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 0); }
            50% { transform: translate(2px, 0); }
            75% { transform: translate(-2px, 0); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

<audio id="background-music" autoplay loop>
    <source id="audio-source" src="https://pfst.cf2.poecdn.net/processed/e8443b238dc88a6649559bfbc720529dfb75c7d50742f16417c5034eafdcecb7" type="audio/wav">
    Your browser does not support the audio element.
</audio>

<audio id="button-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

<script>
    const buttonSound = document.getElementById('button-sound');
    const container = document.querySelector('.container');

    function playSound(event) {
        buttonSound.currentTime = 0; // Rewind to start
        buttonSound.play();
        
        // Create ripple effect
        const ripple = document.createElement('span');
        const rect = event.currentTarget.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
        ripple.style.top = `${event.clientY - rect.top - size / 2}px`;
        ripple.classList.add('ripple');
        event.currentTarget.appendChild(ripple);
        
        // Add vibration effect
        event.currentTarget.classList.add('vibrate');
        setTimeout(() => {
            event.currentTarget.classList.remove('vibrate');
        }, 100); // Duration of the vibration
        
        // Remove ripple after animation
        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

    // Scroll animation
    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        if (scrollY > 100) { // Adjust threshold as needed
            container.classList.add('visible');
        }
    });
</script>
